<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <section class="login">
    <div class="login-box">
      <h1 class="login-title">Login</h1>

      <form action="." class="login-form">
        <input class="login-form-text" type="text" name="username" placeholder="Nome de usuário" autofocus>
        <input class="login-form-pass" type="password" name="password" placeholder="Senha">
        <input type="submit" value="Entrar" class="login-form-button">
      </form>
      <p class="login-newacc">Ainda não tem uma conta? <a href="">Criar</a></p>
    </div>
  </section>
</body>
</html>
