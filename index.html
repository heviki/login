<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="box">
    <section class="image-area">
      <img src="images/image.png" alt="image">
    </section>

    <section class="login-area">
      <div class="login-box">
        <h1 class="login-title">Login</h1>

        <form action="." class="login-form">

          <div class="login-form-text">
            <p>Email</p><div style="color:#db270b;">*</div>
          </div>
          <input class="login-form-input" type="email" name="email" placeholder="name@email.com">

          <div class="login-form-text">
            <p>Senha</p><div style="color:#db270b;">*</div>
          </div>
          <input class="login-form-input" type="password" name="password">

          <div class="login-form-options">

            <div class="login-form-save">
              <input class="login-form-checkbox" type="checkbox" name="saveaccount">
              <p>Lembrar conta</p>
            </div>

            <div class="login-form-help">
              <a href="">Precisa de ajuda?</a>
            </div>

          </div>

          <div class="login-form-buttonalign">
            <input type="submit" value="Entrar" class="login-form-button">
          </div>
          
        </form>

        <p class="login-newacc">
          Ainda n√£o tem uma conta? <a href="">Criar uma conta</a>
        </p>
      </section>
    </div>
  </div>
</body>
</html>
